apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: email-provider-api
  name: email-provider-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: email-provider-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: email-provider-api
    spec:
      containers:
        - env:
            - name: KAFKA_BROKER
              value: email-provider-kafka:29092
            - name: REDIS_HOST
              value: email-provider-redis
            - name: REDIS_PASSWORD
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: SENDGRID_API_KEY
              value: token
            - name: SENDGRID_FROM_EMAIL
              value: email@email.com
          image: email-provider-api
          name: email-provider-api
          ports:
            - containerPort: 3500
              protocol: TCP
      restartPolicy: Always
