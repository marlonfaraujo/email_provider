apiVersion: batch/v1
kind: Job
metadata:
  name: run-tests
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: email-provider-test
          image: email-provider-api
          envFrom:
            - configMapRef:
                name: email-provider-env
            - secretRef:
                name: email-provider-secrets
          command: ["npm", "run", "test"]
      restartPolicy: Never
