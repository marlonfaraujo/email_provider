apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: email-provider-mongodb
  name: email-provider-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: email-provider-mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: email-provider-mongodb
    spec:
      containers:
        - image: mongo:8.0
          name: email-provider-mongodb
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-data
      restartPolicy: Always
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-data
